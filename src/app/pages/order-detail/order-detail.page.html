<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Note Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row class="ion-justify-content-center ion-align-items-center" *ngIf="todo">
    <ion-col size="12" size-sm="12" size-md="6">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{todo.title}}</ion-card-title>
          <ion-card-subtitle>{{todo.date | date:'dd:MM:yyyy'}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          {{todo.description}}
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
