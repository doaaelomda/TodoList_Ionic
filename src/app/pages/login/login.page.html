<ion-content [fullscreen]="true" class="ion-padding">
  <ion-row class="ion-justify-content-center ion-align-items-center ">
    <ion-col size="12" size-sm="12" size-md="6">
      <h2><ion-text>MY TODO</ion-text></h2>
       <p><ion-text>sign in to continue</ion-text></p>
       <div class="form" [formGroup]="form">
        <form [formGroup]="form" (ngSubmit)="submitForm()">
          <ion-item>
            <ion-icon name="person-outline" slot="start"></ion-icon>
            <ion-input formControlName="UserName" type="text" placeholder="username"></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            <ion-input formControlName="PassWord" type="password" placeholder="password"></ion-input>
          </ion-item>
      
          <ion-button expand="block" shape="round" mode="ios" [disabled]="!form.valid" type="submit">Login</ion-button>
        </form>
       </div>
    </ion-col>
  </ion-row>
</ion-content>
